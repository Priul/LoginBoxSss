#正版账号命名规则
名字限制: true
#和已经注册的玩家名字一样大小写不同的玩家禁止加入服务器
同名大小不同禁止进入: true
允许名字范围: "[a-zA-Z0-9_]*"
最小长度: 1
最大长度: 20

#bc模式，群组服专用，所有服务器全部设置相同的工作路径，并且在bc上也安装本插件，即可进入服务器只登入一次，不必每次切换服务器都登入。
#如果使用了本模式请关掉 “ip管理器” 或者设置单个ip最大进入玩家99999，单个ip最大注册玩家999999
